name: 🏰 Vault

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*.*.*'

env:
  TZ: Asia/Tokyo
  RAILS_ENV: test

jobs:
  ci:
    runs-on: ubuntu-24.04
    name: メイン
    strategy:
      matrix:
        ruby-version:
          - .ruby-version
    services:
      postgres:
        image: postgres:17.3
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: $ git clone する
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Ruby をセットアップする
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: RuboCop を実行する
        run: |
          bundle exec rubocop
      - name: データベースをセットアップする
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate
      - name: インポータを実行する
        run: |
          bundle exec rails db:import_csv
          bundle exec rails db:make_up_db
      - name: RSpec を実行する
        run: |
          bundle exec rspec
