name: 🏰 Vault

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*.*.*'

env:
  TZ: Asia/Tokyo

jobs:
  ci:
    runs-on: ubuntu-22.04
    name: メイン
    strategy:
      matrix:
        ruby-version:
          - .ruby-version

    steps:
      - name: $ git clone する
        uses: actions/checkout@v3
      - name: Ruby をセットアップする
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: RuboCop を実行する
        run: bundle exec rubocop
      - name: RSpec を実行する
        run: bundle exec rspec
