default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: vault_development

test:
  <<: *default
  database: vault_test

production:
  <<: *default
  database: vault_production
  username: vault
  password: <%= ENV["VAULT_DATABASE_PASSWORD"] %>
